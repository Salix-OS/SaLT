# vim: syn=sh et sw=2 st=2 ts=2 tw=0:

source ${cfgprefix}/include.cfg

set default=0
initmenu
unset timeout

loadlocales

# MENU
menuentry "${Lback}" --hotkey b {
  configfile ${cfgprefix}/boot.cfg
}

menuentry "${Lrunlevel3}" {
  set runlevel="3"
}
menuentry "${Lrunlevel4}" {
  set runlevel="4"
}

menuentry "${Lenmemonly}" {
  set memonly="memonly"
}
menuentry "${Ldismemonly}" {
  set memonly=""
}

menuentry "${Lennumlock}" {
  set numlock="numlock=on"
}
menuentry "${Ldisnumlock}" {
  set numlock=""
}

menuentry "${Lenibus}" {
  set ibus="ibus=on"
}
menuentry "${Ldisibus}" {
  set ibus="ibus=off"
}

menuentry "${Lensynaptics}" {
  set synaptics="synaptics=on"
}
menuentry "${Ldissynaptics}" {
  set synaptics="synaptics=off"
}

menuentry "${Lennosound}" {
  set nosound="nosound"
}
menuentry "${Ldisnosound}" {
  set nosound=""
}

menuentry "${Lenautologin}" {
  set autologin="autologin"
}
menuentry "${Ldisautologin}" {
  set autologin=""
}

menuentry "${Lengfxpayload}" {
  set gfxpayload="keep"
}
menuentry "${Ldisgfxpayload}" {
  set gfxpayload=""
}

menuentry "${Lpassword}" {
  getInput "${Lpasswordask}" string ""
  if [ -n "$answer" ]; then
    set passwd="passwd=$answer"
  else
    set passwd=""
  fi
  unset answer
}

menuentry "${Lproxy}" {
  getInput "${Lproxyask}" string ""
  if [ -n "$answer" ]; then
    set proxy="proxy=$answer"
  else
    set proxy=""
  fi
  unset answer
}

menuentry "${Lfromiso}" {
  getInput "${Lfromisoask}" string ""
  if [ -n "$answer" ]; then
    set fromiso="fromiso=$answer"
  else
    set fromiso=""
  fi
  unset answer
}
# MENU END
