   salt_autologin salt_clock salt_custom salt_fromiso salt_hwclock salt_ibus salt_kb salt_kbnum salt_lang salt_langnum salt_locale \
   salt_memonly salt_numlock salt_passwd salt_proxy salt_runlevel salt_timezone
