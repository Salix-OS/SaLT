# vim: syn=sh et sw=2 st=2 ts=2 tw=0:
# next config file to load
function nextconfig {
  source $cfgprefix/boot.cfg
}
newmenu
gettextvar title_pre "The hardware clock is"
getdate time hwdate
title="$title_pre * $hwdate *"

gettextvar Lmenutitle "This is not my current time"
menuentry "$Lmenutitle" --class=no {
  set salt_hwclock="UTC"
  nextconfig
}

gettextvar Lmenutitle "This time is correct"
menuentry "$Lmenutitle" --class=yes {
  set salt_hwclock="localtime"
  nextconfig
}
