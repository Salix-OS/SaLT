# vim: syn=sh et sw=2 st=2 ts=2 tw=0:
if [ -z "$included" ]; then
  source $cfgprefix/include.cfg
fi
initmenu
# next config file to load
function nextconfig {
  configfile $cfgprefix/boot.cfg
}
gettextvar Lmenutitle "Hardware clock is UTC (Linux and Mac way)"
menuentry "$Lmenutitle" {
  set salt_hwclock="UTC"
  nextconfig
}

gettextvar Lmenutitle "Hardware clock is localtime (Windows way)"
menuentry "$Lmenutitle" {
  set salt_hwclock="localtime"
  nextconfig
}
