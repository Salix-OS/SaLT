set cfgprefix="($root)/boot/grub"
set debug=
set locale_dir="$cfgprefix/locale"
set gfxpayload=keep
export cfgprefix debug locale_dir gfxpayload

source ${cfgprefix}/include.cfg
loadsettings

export locale lang langnum kb kbnum
export toram env runlevel numlock synaptics debug gfxpayload

if [ "x$skiplang" = "xtrue" ]; then
  if [ "x$kb" != "x" ]; then
    if [ "x$locale" != "x" ]; then
      configfile ${cfgprefix}/boot.cfg
    fi
  fi
fi
configfile ${cfgprefix}/lang.cfg
