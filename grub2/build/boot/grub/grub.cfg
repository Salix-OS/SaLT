set cfgprefix="($root)/boot/grub"
set debug=
set locale_dir="$cfgprefix/locale"
set gfxpayload=keep
set autologin=autologin
export cfgprefix debug locale_dir

source ${cfgprefix}/include.cfg
loadsettings

export autologin debug fromiso gfxpayload ibus kb kbnum lang langnum locale memonly numlock passwd proxy runlevel synaptics

if [ "x$skiplang" = "xtrue" ]; then
  if [ "x$kb" != "x" ]; then
    if [ "x$locale" != "x" ]; then
      configfile ${cfgprefix}/boot.cfg
    fi
  fi
fi
configfile ${cfgprefix}/lang.cfg
