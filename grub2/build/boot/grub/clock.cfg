# vim: syn=sh et sw=2 st=2 ts=2 tw=0:
source ${cfgprefix}/include.cfg
# next config file to load
function nextconfig {
  newmenu $cfgprefix/boot.cfg
}
gettextvar title_pre "The hardware clock is"
getdate time hwdate
title="$title_pre * $hwdate *"

gettextvar Lmenutitle "This time is correct"
menuentry "$Lmenutitle" --class=yes {
  set salt_clock="ok"
  export salt_clock
  nextconfig
}

gettextvar Lmenutitle "This is not correct but I don't mind"
menuentry "$Lmenutitle" --class=no {
  set salt_clock=""
  export salt_clock
  nextconfig
}

gettextvar Lmenutitle "This is not my current time"
menuentry "$Lmenutitle" --class=no {
  set salt_clock="ko"
  export salt_clock
  nextconfig
}
